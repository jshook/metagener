preload:
  retail: prebundled/retail.metagener
logging:
  level: INFO
  loggers:
    com.metawiring: INFO
  appenders:
    - type: file
      currentLogFilename: /tmp/metagener-webapi.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: /tmp/metagener-webapi-%d.log
      archivedFileCount: 10
      timeZone: UTC
